<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Debunker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Veracity</h1>

        <!-- <p>Please note: Some sources may not have direct links or the links may not be active. We recommend using the provided source information to locate the material if necessary.</p>

        <br> -->

        <form id="inputSubmissionForm">
            <div class="form-group">
                <label for="editor">Input Statement</label>
                <div id="editor"></div>
            </div>
    
            <p id="error" class="error" style="display: none;"></p>
    
            <button type="submit" class="btn-submit">Submit</button>
        </form>

        <div id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your request, please wait...</p>
        </div>

        <div id="responseContainer" style="display: none;">
            <!-- Veracity Score Bar -->
            <div id="veracityBarContainer">
                <div id="veracityBarLabels">
                    <span>Very Low</span>
                    <span>Very High</span>
                </div>
                <div class="progress-bar">
                    <div id="veracityBarFill">
                        <span id="veracityBarText"></span>
                    </div>
                </div>
            </div>
        
            <div id="resultBox">
                <p id="evidence" class="evidence"></p>
            </div>
            <div id="breakdownContainer" class="breakdown-container"></div>
        </div>
    </div>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
</body>
</html>
